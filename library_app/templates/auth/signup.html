{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h2 class="h5 mb-0">Створити акаунт</h2>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('auth.signup_submit') }}">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">ПІБ</label>
              <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Електронна пошта</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Пароль</label>
              <input type="password" name="password" class="form-control" required minlength="6">
            </div>
            <div class="col-md-6">
              <label class="form-label">Телефон</label>
              <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Адреса</label>
              <input type="text" name="address" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-4">Зареєструватися</button>
        </form>
        <p class="text-center mt-3 mb-0">
          Вже маєте акаунт?
          <a href="{{ url_for('auth.login_form') }}">Увійти</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
